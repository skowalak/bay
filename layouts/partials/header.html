<header class="site-header">
  <div class="wrapper">
    <a class="site-title" href="{{ "" | absURL }}/">
      {{ if .Site.Params.logo.image }}
      <img src="{{ "img/title.png" | absURL }}" alt="{{ .Site.Title }}" />
      {{ else }}
      <span class="site-title-text">{{ .Site.Params.logo.text }}</span>
      {{ end }}
    </a>

    <nav class="site-nav">
      <a href="#" class="menu-icon"></a>

      <div class="menu">
        {{ range .Site.Params.menu }}
        <a class="page-link" href="{{ .slug | absURL }}">{{ .name }}</a>
        {{ end }}
      </div>
    </nav>
  </div>
</header>
